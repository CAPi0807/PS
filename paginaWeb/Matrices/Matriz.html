<html lang="es">

<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="This is an HTML5 example">
    <meta name="keywords" content="HTML5, CSS3, JavaScript">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/PS/paginaWeb/xlu-include-file.js"></script>
    <script src="/PS/API/main.js"></script>

    <link href="../style.css" rel="stylesheet">
    <title>Calculator</title>
    <style>
        .matriz {
            display: grid;
            grid-template-columns: repeat(3, 100px); /* 3 columnas de 100px cada una */
            gap: 5px; /* Espacio entre los divs */
        }

        .celda {
            border: 1px solid black; /* Borde para resaltar las celdas */
            text-align: center; /* Centrar el contenido */
            padding: 10px; /* Espaciado interno */
        }
    </style>

</head>
<body>
<header xlu-include-file="/PS/paginaWeb/header/header.html">

</header>

<div class="interior">
        <div class="matriz">
            <!-- Fila 1 -->
            <div class="celda consola00">00</div>
            <div class="celda consola01">01</div>
            <div class="celda consola02">02</div>

            <!-- Fila 2 -->
            <div class="celda consola10">10</div>
            <div class="celda consola11">11</div>
            <div class="celda consola12">12</div>

            <!-- Fila 3 -->
            <div class="celda consola20">20</div>
            <div class="celda consola21">21</div>
            <div class="celda consola22">22</div>
        </div>
    <div class="fila1">
        <!--<button class="rectangle1" onclick="appendToConsole('^2')">a^2</button>
        <button class="rectangle1" onclick="appendToConsole('^')">a^b</button>
        <button class="rectangle1" onclick="appendToConsole('e')">e</button>-->
        <button class="rectangle2" onclick="appendToConsole('7')">7</button>
        <button class="rectangle1" onclick="appendToConsole('8')">8</button>
        <button class="rectangle1" onclick="appendToConsole('9')">9</button>
        <button class="rectangle1" onclick="appendToConsole('÷')">÷</button>


        <!--<button class="rectangle3" onclick="appendToConsole('x/x')">x/x</button>-->
    </div>
    <div class="fila2">
        <!--<button class="rectangle1" onclick="appendToConsole('2√')">√</button>
        <button class="rectangle1" onclick="appendToConsole('√')">x√n</button>
        <button class="rectangle1" onclick="appendToConsole('π')">π</button>-->
        <button class="rectangle2" onclick="appendToConsole('4')">4</button>
        <button class="rectangle1" onclick="appendToConsole('5')">5</button>
        <button class="rectangle1" onclick="appendToConsole('6')">6</button>
        <button class="rectangle1" onclick="appendToConsole('*')">x</button>

        <button class="rectangle3" onclick="appendToConsole('*')">Det</button>

        <button class="rectangle1" onclick="borrar()">Del</button>


    </div>
    <div class="fila3">
        <!--<button class="rectangle1" onclick="appendToConsole('sin')">sin</button>
        <button class="rectangle1" onclick="appendToConsole('cos')">cos</button>
        <button class="rectangle1" onclick="appendToConsole('tan')">tan</button>-->
        <button class="rectangle2" onclick="appendToConsole('1')">1</button>
        <button class="rectangle1" onclick="appendToConsole('2')">2</button>
        <button class="rectangle1" onclick="appendToConsole('3')">3</button>
        <button class="rectangle1" onclick="appendToConsole('-')">-</button>
        <button class="rectangle3" onclick="appendToConsole('*')">Tra</button>

        <button class="rectangle1" onclick="limpiar('C')">C</button>

    </div>
    <div class="fila4">
        <!--<button class="rectangle1" onclick="appendToConsole('(')">(</button>
        <button class="rectangle1" onclick="appendToConsole(')')">)</button>
        <button class="rectangle1" onclick="appendToConsole('log')">log</button>-->
        <button class="rectangle2" onclick="appendToConsole('0')">0</button>
        <button class="rectangle1" onclick="appendToConsole('.')">.</button>
        <button class="rectangle1" onclick="appendToConsole('Ans')">Ans</button>
        <button class="rectangle1" onclick="appendToConsole('+')">+</button>
        <button class="rectangle3" onclick="appendToConsole('*')">Inv</button>

        <button class="rectangle1" onclick="principal(document.getElementById('console').innerText)">=</button>
    </div>

    <div id="variable" title=""></div>
</div>



<footer>
    <p>Designed by: PS-Group 7</p>
</footer>


<script>

    function appendToConsole(value) {
        document.getElementById('console').innerText += value;
    }
    xLuIncludeFile();


</script>
</body>
</html>
