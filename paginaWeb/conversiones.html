<html lang="es">

<head>

    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
<header xlu-include-file="/PS/paginaWeb/header/header.html">

</header>
<main>
    <div class="interior">
        <div class="filas1">
            <button style="font-size: 20px" class="rectangles1" onclick="cargarOpciones('sistema')">Sistema numerico</button>
            <button class="rectangles1" onclick="cargarOpciones('masa')">Masa</button>
            <button class="rectangles1" onclick="cargarOpciones('distancia')">Distancia</button>
            <button class="rectangles1" onclick="cargarOpciones('capacidad')">Capacidad</button>

        </div>
        <div class="filas2">
            <div class="calculadora2">
                <div  id="console"></div>
            </div>
            <div class="calculadora3">
                <div  id="console2"></div>
            </div>
            <select id="contenidoDropdown">
                <option value=""></option>
            </select>

            <select id="contenidoDropdown2">
                <option value=""></option>
            </select>
        </div>


        <div class="filas3">
            <button class="rectangle4" onclick="appendToConsole('A')">A</button>
            <button class="rectangle4" onclick="appendToConsole('B')">B</button>
            <button class="rectangle5" onclick="appendToConsole('C')">C</button>
            <button class="rectangle4" onclick="appendToConsole('7')">7</button>
            <button class="rectangle4" onclick="appendToConsole('8')">8</button>
            <button class="rectangle4" onclick="appendToConsole('9')">9</button>
        </div>
        <div class="filas4">
            <button class="rectangle4" onclick="appendToConsole('D')">D</button>
            <button class="rectangle4" onclick="appendToConsole('E')">E</button>
            <button class="rectangle5" onclick="appendToConsole('F')">F</button>
            <button class="rectangle4" onclick="appendToConsole('4')">4</button>
            <button class="rectangle4" onclick="appendToConsole('5')">5</button>
            <button class="rectangle4" onclick="appendToConsole('6')">6</button>
            <button class="rectangle4" onclick="appendToConsole('*')">x</button>
            <button class="rectangle4" onclick="borrar()">Del</button>
        </div>
        <div class="filas5">
            <button class="rectangle4" onclick="appendToConsole('1')">1</button>
            <button class="rectangle4" onclick="appendToConsole('2')">2</button>
            <button class="rectangle4" onclick="appendToConsole('3')">3</button>
            <button class="rectangle4" onclick="appendToConsole('-')">-</button>
            <button class="rectangle4" onclick="limpiar('C')">C</button>
        </div>
        <div class="filas6">
            <button class="rectangle4" onclick="appendToConsole('0')">0</button>
            <button class="rectangle4" onclick="appendToConsole('.')">.</button>
            <button class="rectangle4" onclick="appendToConsole('Ans')">Ans</button>
            <button class="rectangle4" onclick="appendToConsole('+')">+</button>
            <button class="rectangle4" onclick="principal2(document.getElementById('console').innerText)">=</button>
        </div>


    </div>

</main>
<footer>
    <p>Designed by: PS-Group 7</p>
</footer>


<script>
    // Definir opciones para cada tipo de contenido
    function appendToConsole(value) {
        document.getElementById('console').innerText += value;
    }
    xLuIncludeFile();
    var opciones = {
        masa: ["Kg", "Hg", "Dag", "g", "Dg", "Cg", "Mg"],
        distancia: ["Km", "Hm", "Dam", "m", "Dm", "Cm", "Mm"],
        capacidad: ["Kl", "Hl", "Dal", "l", "Dl", "Cl", "Ml"],
        sistema:["hex", "dec", "oct"]
    };

    // Función para cargar opciones en el dropdown
    function cargarOpciones(tipoContenido) {

        var dropdown = document.getElementById("contenidoDropdown");
        var dropdown2 = document.getElementById("contenidoDropdown2");


        dropdown.innerHTML = ""; // Limpiar contenido actual
        dropdown2.innerHTML = ""; // Limpiar contenido actual

        // Obtener las opciones para el tipo de contenido especificado
        var contenido = opciones[tipoContenido];

        // Recorrer el array de contenido y agregar cada opción al dropdown
        contenido.forEach(function(item) {
            var option = document.createElement("option");
            option.text = item;
            option.value = item.toLowerCase(); // Establecer el valor en minúsculas
            dropdown2.add(option);

        });
        contenido.forEach(function(item) {
            var option = document.createElement("option");
            option.text = item;
            option.value = item.toLowerCase(); // Establecer el valor en minúsculas
            dropdown.add(option);

        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        // Cargar las opciones de masa por defecto al cargar la página

    });
</script>
</body>
</html>
